<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #ecf9f1;
            border-left: 5px solid #27ae60;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’§ Personalized Water Usage Plan</h1>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Household Size:</label>
            <input type="number" name="household" required>

            <label>Daily Activities (comma separated):</label>
            <input type="text" name="activities" required>

            <label>City:</label>
            <input type="text" name="city" required>

            <button type="submit">Generate Plan</button>
        </form>

        {% if plan %}
        <div class="result">
            <h2>Your Personalized Plan:</h2>
            <p>{{ plan }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
